<div class="app-main" *ngIf="!roomId">
  <div class="room-input-container">
    <pre>{{error}}</pre>
    <label class="input-label">Nickname</label>
    <input class="room-input" #name maxlength="12"/>
    <label class="input-label" style="margin-top: 20px">Room ID</label>
    <input class="room-input" #roomId maxlength="4"/>
    <div><button (click)="submit(roomId.value, name.value)" class="button-primary">Submit</button></div>
  </div>
</div>
<div class="app-main" *ngIf="!startGame && roomId">
  <div class="player-list">
    <div class="player-title">Player List</div>
    <span class="player-text" *ngFor="let player of players">{{player}}</span>
  </div>
  <div class="room-input-container" *ngIf="activePlayer">
    <button (click)="start()" class="button-primary" [disabled]="players.length < 2">Start Game</button>
  </div>
</div>
<ng-container *ngIf="startGame"><app-main [activePlayer]="activePlayer" [roomId]="roomId" [playerName]="name"></app-main></ng-container>
